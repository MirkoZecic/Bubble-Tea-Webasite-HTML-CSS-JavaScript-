    <h3>Ukoliko imate nekih nedoumica slobodno nam se obratite</h3>
    <div class="formAndMap">
        <form class="forma" onsubmit="return validateForm()">
            <label for="firstName">Ime:</label>
            <input type="text" name="name" id="name" placeholder="Unesite Vaše ime">

            <label for="s">Kako da vam odgovorimo:</label>
            <div class="radDiv">
                <p>Telefonom</p>
                <p>E-mailom</p>
                <input type="radio" name="response" value="phoneR" id="phoneResponse" onclick="showPhone();">
                <input type="radio" name="response" value="e-mailR" id="e-mailResponse" onclick="showEmail()">
            </div>

            <label for="email" id="emailText">Email:</label>
            <input type="email" name="email" id="email" placeholder="Unesite Vašu email adresu">

            <label for="phone" id="phoneText">Telefon:</label>
            <input type="text" name="phone" id="phone" placeholder="Unesite Vaš broj telefona">

            <label for="description">Opis:</label>
            <textarea name="description" id="msg" cols="30" rows="10" placeholder="Unesite poruku"></textarea>

            <button type="reset" class="reset">Resetuj</button>
            <button type="submit" class="submit">Pošalji</button>
        </form>

        <div id="map">
        </div>
    </div>

    <hr>

        <ul>
            <li>
                <a href="mailto:bubbleTea@gmail.com">
                    <img src="images/mail.png" alt="Email" class="drustMreze">
                </a>
            </li>

            <li>
                <a href="https://www.facebook.com/BubbleTeaBoom/" target="_blank">
                    <img src="images/facebook.png" alt="Facebook" class="drustMreze">
                </a>
            </li>

            <li>
                <a href="https://www.instagram.com/bubbleteaboom/" target="_blank">
                    <img src="images/instagram.png" alt="Instagram" class="drustMreze"> </a>
            </li>
        </ul>
        </div>
    </footer>

    <script async defer
