    <h3>Ukoliko imate nekih nedoumica slobodno nam se obratite</h3>
    <div class="formAndMap">
        <form class="forma" onsubmit="return validateForm()">
            <label for="firstName">Ime:</label>
            <input type="text" name="name" id="name" placeholder="Unesite Vase ime">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Unesite Vasu email adresu">

            <label for="subject">Tema:</label>
            <input type="text" name="subject" id="subject" placeholder="Unesite naslov">

            <label for="description">Opis:</label>
            <textarea name="description" id="desc" cols="30" rows="10" placeholder="Unesite poruku"></textarea>

            <button type="reset" class="reset">Resetuj</button>
            <button type="submit" class="submit">Pošalji</button>
        </form>

        <div id="map">
        </div>
    </div>
